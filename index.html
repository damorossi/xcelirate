<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroes Shopping Cart</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <main class="main">
    <section class="cart__container">
      <article class="products__container">
        <h1 class="products__main-title"> Shopping cart</h1>
        <h2 class="products__main-subtitle">PRODUCT DETAILS</h2>
        <ul class=" products__list" id="product-list-container">
        </ul>
      </article>
      <div class="cart__summary">
        <h2 class="cart__main-title">Order</h2>
        <article id="cart__items">
          <h3 class="products__main-title">
            TotaLItems
            <strong className="products__total-qty">0</strong>
          </h3>

          <p class="products__total-cost" id="total-cost">
            Total
            <strong className="products__total-qty">0</strong>
          </p>

        </article>

      </div>
    </section>
  </main>
</body>
<script src="./assets/products.js"></script>
<script src="./store.js"></script>
<script src="./cart/shopping-cart.js"></script>
<script src="./cart/cart.js"></script>

</html>
