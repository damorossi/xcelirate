<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroes Shopping Cart</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <main class="main">
    <section class="cart__container">
      <article class="products__container">
        <h1> Shopping product</h1>
        <h2>Product Detailes</h2>
        <ul class="products__list">
          <li class="products___item">
            <figure>
              <img src="./" alt="" title="" class="">
            </figure>
            <span class="producs__item-name"></span>
            <div class="products__item-counter">
              <button class="products_item-remove">-</button>
              <input type="number" class="products__item-quantity">
              <button class="products__item-add">+</button>
            </div>
            <div class="products__item-price">
              5 $
            </div>
            <div class="products__item-total">
              0 $
            </div>
          </li>
          <li class="products___item">
            <figure>
              <img src="./" alt="" title="" class="">
            </figure>
            <span class="producs__item-name"></span>
            <div class="products__item-counter">
              <button class="products_item-remove">-</button>
              <input type="number" class="products__item-quantity">
              <button class="products__item-add">+</button>
            </div>
            <div class="products__item-price">
              5 $
            </div>
            <div class="products__item-total">
              0 $
            </div>
          </li>
          <li class="products___item">
            <figure>
              <img src="./" alt="" title="" class="">
            </figure>
            <span class="producs__item-name"></span>
            <div class="products__item-counter">
              <button class="products_item-remove">-</button>
              <input type="number" class="products__item-quantity">
              <button class="products__item-add">+</button>
            </div>
            <div class="products__item-price">
              5 $
            </div>
            <div class="products__item-total">
              0 $
            </div>
          </li>
        </ul>
      </article>
      <div class="cart__summary"></div>
    </section>
  </main>
</body>
