<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroes Shopping Cart</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <main class="main">
    <section class="cart__container">
      <article class="products__container">
        <h1 class="products__main-title"> Shopping cart</h1>
        <h2 class="products__main-subtitle">PRODUCT DETAILS</h2>
        <ul class=" products__list">
          <li class="products__item">
            <figure class="products__item-image-container">
              <img src="./public/images/1.jpg" alt="" title="" class="products__item-image">
              <span class="products__item-name">Goku POP <strong>Product Code GOKU</strong></span>
            </figure>
            <div class="products__item-counter">
              <button class="products__item-remove">-</button>
              <input type="text" value="0" class="products__item-quantity">
              <button class="products__item-add">+</button>
            </div>
            <div class="products__item-price">
              5 $
            </div>
            <div class="products__item-total">
              0 $
            </div>
          </li>
          <li class="products__item">
            <figure class="products__item-image-container">
              <img src="./public/images/2.jpg" alt="" title="" class="products__item-image">
              <span class="products__item-name">Goku POP <strong>Product Code GOKU</strong></span>
            </figure>
            <div class="products__item-counter">
              <button class="products__item-remove">-</button>
              <input type="text" value="0" class="products__item-quantity">
              <button class="products__item-add">+</button>
            </div>
            <div class="products__item-price">
              5 $
            </div>
            <div class="products__item-total">
              0 $
            </div>
          </li>
          <li class="products__item">
            <figure class="products__item-image-container">
              <img src="./public/images/3.jpg" alt="" title="" class="products__item-image">
              <span class="products__item-name">Goku POP <strong>Product Code GOKU</strong></span>
            </figure>
            <div class="products__item-counter">
              <button class="products__item-remove">-</button>
              <input type="text" value="0" class="products__item-quantity">
              <button class="products__item-add">+</button>
            </div>
            <div class="products__item-price">
              5 $
            </div>
            <div class="products__item-total">
              0 $
            </div>
          </li>

        </ul>
      </article>
      <div class="cart__summary"></div>
    </section>
  </main>
</body>
